{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Banco Imobiliário{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Não tem uma conta? <a href="{% url 'registro' %}">Registre-se</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
