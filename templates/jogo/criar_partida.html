{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Criar Partida - Banco Imobili√°rio{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Criar Nova Partida</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome da Partida</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Criar Partida</button>
                        <a href="{% url 'jogo:partidas' %}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
